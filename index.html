<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(14, 9, 4);">
    <h1 style="color: rgb(242, 153, 10); text-align: center;">Student Registration Form</h1>
    
    
    <form action="" style="background-color: aquamarine; padding-left: 50px; padding-top: 5px; ">
        <h3>Please Enter Relevent Information </h3> 
    <p>Mandatory Field*</p>
    <hr> 
    <br>
        <label for="district">District(Institution District: Where you want to do your course)*</label><br>
        <select name="" id="district" style="width: 507px;">
            <option value="" selected>--Select One--</option>
            <option value="">Dhaka</option>
            <option value="">Rajshahi</option>
        </select> <br>

        <label for="course">Course*</label> <br>
        <select name="" id="course" style="width: 507px;">
            <option value="" selected>--Select One--</option>
            <option value="" >Bangla</option>
            <option value="">English</option>
            <option value="">Math</option>
        </select><br>


        <label for="student">Student Name*</label><br>
        <input type="text" name="" id="student" placeholder="Enter Your Name" style="width: 500px;"><br>

        <label for="Father ">Father Name*</label><br>
        <input type="text" name="" id="Father " placeholder="Enter Your Father Name" style="width: 500px;"><br>

        <label for="Mother">Mother Name*</label><br>
        <input type="text" name="" id="Mother" placeholder="Enter Your Mother Name" style="width: 500px;"><br> 

        <label for="Date of Birth">Date of Birth*</label><br>
        <label for="Day">Day:</label>
        <select name="" id="Day" style="width: 120px;">
            <option value="">Select</option>
            <option value="">01</option>
            <option value="">02</option>
        </select>
        <label for="Month">Month:</label>
        <select name="" id="Month" style="width: 125px;" >
            <option value="">Select</option>
            <option value="">01</option>
            <option value="">02</option>
        </select>
        <label for="Year">Year:</label>
        <select name="" id="Year" style="width: 130px;">
            <option value="">Select</option>
            <option value="">2000</option>
            <option value="">2002</option>
        </select> <br>

        <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender" ><b>Male</b>
        <input type="radio" name="gender" id="gender"><b>Female</b> <br>


        <label for="gender">Physically Handicapped*</label>
        <input type="radio" name="yes no" id="" ><b>Yes</b>
        <input type="radio" name="yes no" id=""><b>No</b>
        <br>
        <label for="email">Email*</label> <br>
        <input type="email" name="" id="email" placeholder="Enter your email" style="width: 500px;"> <br>
        <label for="email">(e.g: example@gmail.com)</label> <br>

        <label for="phone">Phone(Must be 11 Digits)*</label> <br>
        <input type="number" name="" id="phone" style="width: 500px;" placeholder="Enter your phone number"> <br>
        <label for="phone">(e.g: 0155123456)</label> <br>

        <label for="id">Identitification Type*</label> <br>
        <select name="" id="" style="width: 507px;">
            <option value="">Select One</option>
            <option value=""> NID</option>
            <option value="">Passport</option>
        </select> <br>

        <label for="id">Identitification Number*</label> <br>
        <input type="number" name="" id="" style="width: 500px;" placeholder="Enter your Nid/Passport number"><br>

        <label for="home">Home District*</label>
        <br>
        <select name="" id="home" style="width: 507px;">
            <option value="">Select One</option>
            <option value="">Dhaka</option>
            <option value="">Rajshahi</option>
            <option value="">Khulna</option>
        </select>
        <br>

        <label for="Upazila">Upazila*</label><br>
        <select name="" id="Upazila" style="width: 507px;">
            <option value="">Select One</option>
            <option value="">Dhaka</option>
            <option value="">Rajshahi</option>
            <option value="">Khulna</option>
        </select>

        <br>
        <label for="village">Village/House No./Road No./Other Alternative*</label><br>
        <input type="text" name="" id="village" style="width: 500px;"><br>

        <label for="post">Post Office*</label><br>
        <input type="text" name="" id="post" style="width: 500px;" > <br>

        <label for="education">Educational Qualification*</label><br>
        <select name="" id="education" style="width: 507px;">
            <option value="">--Select One--</option>
            <option value="">SSC</option>
            <option value="">HSC</option>
            <option value="">BSC</option>
        </select><br>

        <label for="have">Have any computer?*</label>
        <input type="radio" name="yes no" id="have"> <b>Yes</b>
        <input type="radio" name="yes no" id="have"> <b>No</b>
        <br>

        <label for="Photograph">Photograph*</label>
        <br>
        <input type="file" name="" id="Photograph"><br>
        <label for="Photograph">(File type must be jpg or jpeg or png. Maximum file size 2mb)</label>
        <br>

        <label for="Signature">Signature*</label><br>
        <input type="file" name="" id="Signature"><br>
        <label for="Signature" >(File type must be jpg or jpeg or png. Maximum file size 2mb)</label><br>
        <br>
        <input type="submit" value="Submit Data" style="margin-bottom: 50px; background-color: rgb(25, 0, 252); border-radius: 5px; color: white; font: bold; font-size: larger; ">
        

    </form>

</body>
</html>
